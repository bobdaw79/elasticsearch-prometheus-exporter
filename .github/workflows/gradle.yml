name: "CI"

on:
  push:
    branches:
      - "master"
      - "5.x"
      - "6.x"
  pull_request:
    branches:
      - "master"
      - "5.x"
      - "6.x"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v2"
      - name: "Set up JDK"
        uses: "actions/setup-java@v1"
        with:
          java-version: 14
      - name: "Gradle build"
        uses: "eskatos/gradle-command-action@v1"
        with:
          gradle-version: "6.5"
          arguments: "--build-cache assemble"
      - name: "Gradle check"
        uses: "eskatos/gradle-command-action@v1"
        with:
          gradle-version: "6.5"
          arguments: "check"
      - name: "Gradle release"
        if: contains('refs/heads/master refs/heads/5.x refs/heads/6.x', github.ref)
        uses: "eskatos/gradle-command-action@v1"
        with:
          gradle-version: "6.5"
          arguments: "release"
